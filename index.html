<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--crystal banner source: https://www.gaia.com/article/how-to-work-with-crystals-->
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/additionalstyle.css">

</head>

<body>
    <div class="header">
        <div>
            <p id="title">Crystal Collector</p>
        </div>
        <div id="navImage">
            <img src="assets/images/crystalbanner.png" alt="crystal picture">
        </div>
    </div>
    <div>
        <p><span id="numberTarget-text"></span></p>
        <p><span id="crystalsCollected-text"></span></p>
        <p><span id="wins-text"></span></p>
        <p><span id="losses-text"></span></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 crystal" id="crystal1">
                <button type="button"><img src="assets/images/crystal1.png"></button>
            </div>
            <div class="col-md-3 crystal" id="crystal2">
                <button type="button"><img src="assets/images/crystal2.png"></button>
            </div>
            <div class="col-md-3 crystal" id="crystal3">
                <button type="button"><img src="assets/images/crystal3.png"></button>
            </div>
            <div class="col-md-3 crystal" id="crystal4">
                <button type="button"><img src="assets/images/crystal4.png"></button>
            </div>
        </div>
    </div>
    <footer>
        <img src="assets/images/crystalfooter.png">
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
